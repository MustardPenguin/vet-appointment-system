---
{{- $namespace := .Values.namespace }}
{{ with .Values.eurekaServer }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server-deployment
  namespace: {{ $namespace }}
  labels:
    app: eureka-server-deployment
spec:
  selector:
    matchLabels:
        app: eureka-server-deployment
  template:
    metadata:
        labels:
            app: eureka-server-deployment
    spec:
      containers:
        - name: eureka-server
          image: {{ .image }}
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: {{ $namespace }}
  labels:
    app: eureka-server-deployment
spec:
  selector:
    app: eureka-server-deployment
  ports:
    - protocol: TCP
      port: {{ .port }}
  type: LoadBalancer
{{- end }}
